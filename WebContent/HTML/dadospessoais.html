<body>
	<!-- CONTAINER - FORMULÁRIO-->
	<div class="container destaque">
		<!-- DADOS PARA LOGAR NA CONTA  -->
		<form class="formulario" action="http://localhost:8080/eCommerce_roupa/cadastro" method="post">
			<div>
				<p id="titulo">DADOS PESSOAIS</p>
					        <label>Nome: </label> <input type="text" id="nome" name="nome" required/>      
					    	<label>CPF: </label><input type="CPF" id="CPF" name="cpf" class="form-control cpf-mask" placeholder="000.000.000-00" maxlength="11" required/>
					    </div>
					    <div>
					    	<label>Data de Nascimento: </label><input type="date" name="dt_nasc">
						
				    	<!-- OPÇÕES DE GENERO (MASC/FEM)-->
				    	<label>Gênero: </label><select name="genero"> 
						  <option value="Feminino">Feminino</option><!-- selected -->
						  <option value="Masculino" >Masculino</option>
						</select>
				   			
					 	<label>Cod. Cli:</label><input style="width:5px;" type="text" name="cdCliente" id="cdCliente">
					</div>

				    <!-- -EMAIL - SENHA - CONFIRMAR SENHA -_- -->
					
					<div>
						<label id="telefone">Telefone: </label><input type="tel" name="telefone" id="telefone" maxlength="11" required>
						<label id="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="digite seu e-mail aqui" required/>

					</div>

						<label>Senha:</label> <input type="password" name="senha" id="senha" required/>
						<label>Confirmar Senha: </label> <input type="password" name="confsenha" maxlength="8" id="senha" required/>

						<div class="button"><br>
					    	<button onclick="history.back()">Voltar</button>
					    	<button type="submit" name="operacao" value="SALVAR">Criar conta</button>
				    	</div>
		    <!-- ALERTA QUANDO LOGAR -->
		    		<script>
				    	function entrar(){
				    		alert("Conta criada com sucesso!");
				    	}
				    </script>		    <!-- FIM DO ALERTA -->
		</form>
	</div>	<!-- FIM DOS DADOS DE LOGIN -->

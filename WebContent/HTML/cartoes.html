            <!-- DADOS PARA LOGAR NA CONTA  -->

                <div id="cartaocredito">
                    <p id="titulo">* Meus Cartões *</p>
                    <label>Nº do cartão: </label> <input type="text" id="numerocartao" name="nCartao"  maxlength="16" />

                        <option value="Mastercard">Mastercard</option>
                        <option value="Visa">Visa</option>
                    </select>

                    <label>Nome Completo: </label><input type="text" id="nomecartao" name="nome" placeholder="como esta no cartao" />

                        <label id="labelcvv">CVV:</label><input type="text" id="cvv" name="cvv" maxlength="3">
                        
                        <label>Cartão Principal:</label>
	                        <select name="preferencial">
	                        <option value="Sim">Sim</option>
	                        <option value="Não">Não</option>
                    </select>
                    </div>

                    <br>
                    <button class="button" type="submit" id="btnVoltar" onclick="window.history.go(-1); return false;">Voltar</button>
                    <button type="submit" name="operacao" value="SALVAR" >Salvar Cartão</button>
                    <button type="submit" name="operacao" value="CONSULTAR">Consultar Cartões</button>

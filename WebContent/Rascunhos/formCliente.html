<!DOCTYPE html>
<html>
    <head>
        <title>Mirror Fashion</title>
        <link rel="stylesheet" type="text/css" href="../css/formCliente.css">
        <meta charset="utf-8">
        
  
    </head>
    <header class="container">
        <h1><a href="../HTML/formCliente.html"><img src="../img/logo.png" alt="Mirror Fashion"></a></h1>
        
    </header>
    <body>
        <!-- CONTAINER - FORMULÁRIO-->
        <div class="container destaque">
            <!-- FORMULÁRIO DE NOVA CONTA  -->
            <form class="formulario" action="http://localhost:8080/eCommerce_roupa/cadastro">
                <div>
                    <p id="titulo">DADOS PESSOAIS</p>

                    <label>Nome: </label> <input type="text" id="nome" name="nome" />     
					<!-- onkeypress="return event.charCode >= 48 && event.charCode <= 57" = CODIGO PARA CAMPO ACEITAR APENAS NUMERO -->
                    <label>CPF: </label> <input type="CPF" id="CPF" name="cpf" class="form-control cpf-mask" placeholder="000.000.000-00" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/>
                </div>
                <div>
                    <label>Data de Nascimento: </label>
                    <input type="date" name="dt_nasc" />
                    

                    <label>Gênero: </label>
                    <select name="genero" required>
                    	<option disabled selected>Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino" >Masculino</option>
                    </select>
                </div>
                <div>
                    <label id="telefone">Telefone: </label><input type="tel" name="telefone" id="telefone" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>

                    <label id="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="digite seu e-mail aqui" required/>

                </div>
                <label>Senha:</label> <input type="password" name="senha" id="senha" min="8" required/>

                <label>Confirmar Senha: </label> <input type="password" name="confsenha" id="senha" min="8" required />
                
                 <input type="hidden" name="alteraCliente" value="0"/>
                 <input type="hidden" name="status" value="ativo"/>
                 <input type="hidden" name="tipo" value="cliente"/>
                 
                <div>
                	<br>
                    <button type="submit" onclick="window.history.go(-1); return false;" id="btnVoltar" >Voltar</button>

                    <button type="submit" name="operacao" value="SALVAR" id="btnSalvar">Criar</button>

                </div>
            </form>
        </div>
        <!-- FIM DO FORMULARIO -->

        <!-- RODAPE -->
        <footer>
            <div class="container">
                <a href="../HTML/formCliente.html">
                <img src="../img/logo-rodape.png" alt="Logo Mirror Fashion"></a>
                <ul class="social">
                    <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
                    <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
                    <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
                </ul>
            </div>
        </footer>
        <!-- FIM DO RODAPE -->
    </body>
</html>

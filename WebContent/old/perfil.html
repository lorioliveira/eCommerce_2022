    <body>
        <!-- CONTAINER - DESTAQUE - PARTE PRINCIPAL-->
        <div class="container destaque">
            <section class="menu-departamentos">
                <h2 style="margin-left: 5px;">Perfil</h2>
                <nav>
                    <li>
                        <a href="../HTML/perfil.html">Meus Dados</a>
                        <ul>
                            <li><a href="../HTML/meusenderecos.html">Endereços</a></li>
                            <li><a href="../HTML/cartoes.html">Cartões e Cupons</a></li>

                    </li>
                    <li><a href="">Meus Pedidos</a></li>

                    </li>
                </nav>
            </section>
            <!-- FIM DA SEÇÃO SUA CONTA -->
            <!-- DADOS PARA LOGAR NA CONTA  -->
            <form class="formulario" action="http://localhost:8080/eCommerce_roupa/cadastro">
                <div>
                    <p id="titulo">DADOS PESSOAIS</p>
                    <label>Nome: </label> <input type="text" id="nome" name="nome" />      
                    <label>CPF: </label><input type="CPF" id="CPF" name="cpf" class="form-control cpf-mask" placeholder="000.000.000-00" maxlength="11" />
                </div>
                <div>
                    <label>Data de Nascimento: </label><input type="date" name="dt_nasc">
                    <!-- OPÇÕES DE GENERO (MASC/FEM)-->
                    <label>Gênero: </label>
                    <select name="genero">
                        <option value="Feminino">Feminino</option>
                        <!-- selected -->
                        <option value="Masculino" >Masculino</option>
                    </select>
                    <!-- <label>Cod. Cli:</label><input style="width:5px;" type="text" name="cdCliente" id="cdCliente"> -->
                </div>
                <!-- -EMAIL - SENHA - CONFIRMAR SENHA -_- -->
                <div>
                    <label id="telefone">Telefone: </label><input type="tel" name="telefone" id="telefone" maxlength="11" >
                    <label id="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="digite seu e-mail aqui" />
                </div>
                <label>Senha:</label> <input type="password" name="senha" id="senha" />
                <label>Confirmar Senha: </label> <input type="password" name="confsenha" maxlength="8" id="senha" />
                <div class="button"><br>
                    <button type="submit"> <a href="../HTML/perfil.html">Cancelar</a></button>
                    <button type="submit" name="operacao" value="ALTERAR">Alterar Dados</button>
                </div>
            </form>
        </div>
        <!-- FIM DOS DADOS DE LOGIN -->
